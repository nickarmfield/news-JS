<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1>Rolling Scopes News</h1>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="sources buttons"></div>
        <div class="news"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <a href="https://github.com/nickarmfield" target="_blank"><img class="github"
          src="https://www.svgrepo.com/show/35001/github.svg" alt=""></a>
        <span>2023</span>
        <a href="https://rs.school/js/" target="_blank"><img class="rss" src="https://rs.school/images/rs_school_js.svg"
           alt=""></a>
      </div>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>
  </div>

  <script src="./index.js"></script>
</body>

</html>
